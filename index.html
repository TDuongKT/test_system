<body>
  <div class="counter-display">
    <h1>Push-up: <span id="pushupCount">0</span></h1>
    <h1>Squat: <span id="squatCount">0</span></h1>
    <p>Elbow Angle: <span id="elbowAngleDisplay">N/A</span></p>
    <p>Knee Angle: <span id="kneeAngleDisplay">N/A</span></p>
    <p>Shoulder-to-Knee Distance: <span id="shoulderKneeDisplay">N/A</span></p>
    <p>Selected Side: <span id="selectedSide">N/A</span></p>
    <div class="debug-display">
        <h2>Debug Info</h2>

        <h3>Push-up</h3>
        <p>Flag: <span id="pushupFlag">N/A</span></p>
        <p>Farthest Distance: <span id="pushupFarthest">N/A</span></p>
        <p>Closest Distance: <span id="pushupClosest">N/A</span></p>

        <h3>Squat</h3>
        <p>Flag: <span id="squatFlag">N/A</span></p>
        <p>Farthest Distance: <span id="squatFarthest">N/A</span></p>
        <p>Closest Distance: <span id="squatClosest">N/A</span></p>
</div>
  </div>

  <div class="controls">
    <input type="file" id="videoInput" accept="video/*" style="display: none;">
    <button id="selectFileBtn">Chọn Tệp</button>
    <button id="openCameraBtn">Mở Camera</button>
  </div>

  <div id="status"></div>

  <div class="settings">
    <h2>Cài đặt ngưỡng</h2>
    <label>Ngưỡng Push-up: <input type="number" id="pushupThresholdInput" value="90"></label>
    <label>Ngưỡng Squat: <input type="number" id="squatThresholdInput" value="100"></label>
    <label>Ngưỡng Khoảng cách (px): <input type="number" id="distanceThresholdInput" value="50"></label>
  </div>

  <video id="video" autoplay muted playsinline></video>
  <canvas id="output"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

  <script src="poseUtils.js"></script>
  <script src="workoutTracker.js"></script>
</body>
