    <div class="counter-display">
        <h1>Push-up: <span id="pushupCount">0</span></h1>

        <p>Shoulder-to-Knee Distance: <span id="shoulderKneeDisplay">N/A</span></p>

    <div class="controls">
        <input type="file" id="videoInput" accept="video/*" style="display: none;">

    <div id="status"></div>

        <label>Ngưỡng Khoảng cách (px): <input type="number" id="distanceThresholdInput" value="50"></label>
        <p>Keypoints được chọn: <span id="selectedSide">N/A</span></p>
